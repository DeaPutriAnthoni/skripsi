<!DOCTYPE html>
<html>
<head>
    <title>Test All Tables</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-btn { margin: 10px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Test Checkout untuk Semua Meja</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8080/api';
        
        async function testTable(tableNumber) {
            const results = document.getElementById('results');
            
            try {
                // Test menu API
                const menuResponse = await fetch(`${API_URL}/menu`);
                const menuData = await menuResponse.json();
                
                if (!menuData.success) {
                    throw new Error('Menu API failed');
                }
                
                // Test order creation
                const orderData = {
                    table_number: tableNumber,
                    items: [
                        { menu_item_id: 1, quantity: 2 }
                    ]
                };
                
                const orderResponse = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderData)
                });
                
                const orderResult = await orderResponse.json();
                
                const resultDiv = document.createElement('div');
                resultDiv.className = `result ${orderResult.success ? 'success' : 'error'}`;
                resultDiv.innerHTML = `
                    <strong>Meja ${tableNumber}:</strong> 
                    ${orderResult.success ? '✅ BERHASIL' : '❌ GAGAL'}<br>
                    Response: ${JSON.stringify(orderResult, null, 2)}
                `;
                results.appendChild(resultDiv);
                
            } catch (error) {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>Meja ${tableNumber}:</strong> ❌ ERROR<br>
                    ${error.message}
                `;
                results.appendChild(resultDiv);
            }
        }
        
        // Test tables 1-5
        for (let i = 1; i <= 5; i++) {
            setTimeout(() => testTable(i), i * 1000);
        }
    </script>
</body>
</html>
