<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Display - Rich and Jane Coffee</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Rich & Jane Coffee Theme - Kitchen Display */
            --burgundy-50: #fef7f7;
            --burgundy-100: #fdeeee;
            --burgundy-200: #fbd5d5;
            --burgundy-300: #f8b4b4;
            --burgundy-400: #f38787;
            --burgundy-500: #ee5a5a;
            --burgundy-600: #dc2626;
            --burgundy-700: #b91c1c;
            --burgundy-800: #991b1b;
            --burgundy-900: #7f1d1d;
            
            --cream-50: #fefefe;
            --cream-100: #fdfcfb;
            --cream-200: #f8f6f5;
            --cream-300: #f1ede9;
            --cream-400: #e8dfd8;
            --cream-500: #dccfc4;
            --cream-600: #c9b5a5;
            --cream-700: #a68973;
            --cream-800: #856b58;
            --cream-900: #6b5434;
            
            --success: #16a34a;
            --warning: #d97706;
            --error: #dc2626;
            --info: #2563eb;
            
            /* Status Colors */
            --status-pending: #f59e0b;
            --status-preparing: #3b82f6;
            --status-ready: #22c55e;
            --status-serving: #8b5cf6;
            --status-paid: #6b7280;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: linear-gradient(135deg, var(--burgundy-50) 0%, var(--cream-50) 100%);
            min-height: 100vh;
            color: var(--burgundy-800);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .header {
            background: rgba(254, 247, 247, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--burgundy-200);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--space-lg);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--burgundy-700);
        }

        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
        }

        .stats-container {
            display: flex;
            gap: var(--space-lg);
            align-items: center;
        }

        .stat-card {
            background: white;
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--cream-200);
            min-width: 140px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--burgundy-600);
            font-weight: 500;
            margin-bottom: var(--space-xs);
        }

        .stat-value {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--burgundy-800);
            line-height: 1;
        }

        .stat-value.active {
            color: var(--burgundy-600);
        }

        .stat-value.pending {
            color: var(--warning);
        }

        .refresh-info {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-md);
            background: var(--success);
            color: white;
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }

        .refresh-indicator {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: var(--radius-full);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        /* Filters */
        .filters-section {
            margin-bottom: var(--space-2xl);
        }

        .filters {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
            padding: var(--space-lg);
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--cream-200);
        }

        .filter-btn {
            padding: var(--space-sm) var(--space-lg);
            border: 2px solid var(--cream-200);
            background: white;
            border-radius: var(--radius-full);
            cursor: pointer;
            font-weight: 600;
            transition: all var(--transition-normal);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .filter-btn:hover {
            border-color: var(--burgundy-300);
            background: var(--burgundy-50);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--burgundy-500), var(--burgundy-600));
            color: white;
            border-color: var(--burgundy-500);
            box-shadow: var(--shadow-lg);
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: var(--space-xl);
        }

        .order-card {
            background: white;
            border-radius: var(--radius-2xl);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
            border: 1px solid var(--cream-200);
            position: relative;
            overflow: hidden;
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: var(--status-pending);
        }

        .order-card.status-orderan_selesai::before {
            background: var(--status-preparing);
        }

        .order-card.status-orderan_diantar::before {
            background: var(--status-ready);
        }

        .order-card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-4px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--space-lg);
        }

        .order-info {
            flex: 1;
        }

        .order-number {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--burgundy-800);
            margin-bottom: var(--space-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .table-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: linear-gradient(135deg, var(--burgundy-500), var(--burgundy-600));
            color: white;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: var(--shadow-md);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: var(--space-sm);
        }

        .status-orderan_masuk {
            background: var(--warning);
            color: white;
        }

        .status-orderan_selesai {
            background: var(--info);
            color: white;
        }

        .status-orderan_diantar {
            background: var(--success);
            color: white;
        }

        .order-time {
            text-align: right;
            color: var(--burgundy-600);
            font-size: 0.875rem;
        }

        .time-value {
            font-weight: 700;
            color: var(--burgundy-800);
            display: block;
            font-size: 1rem;
            margin-top: var(--space-xs);
        }

        /* Items Section */
        .items-section {
            background: var(--cream-50);
            border-radius: var(--radius-xl);
            padding: var(--space-lg);
            margin: var(--space-lg) 0;
            border: 1px solid var(--cream-200);
        }

        .items-header {
            font-weight: 600;
            color: var(--burgundy-700);
            margin-bottom: var(--space-md);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--cream-200);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--burgundy-800);
            margin-bottom: var(--space-xs);
        }

        .item-category {
            font-size: 0.75rem;
            color: var(--burgundy-500);
            background: var(--cream-200);
            padding: 2px var(--space-xs);
            border-radius: var(--radius-sm);
            display: inline-block;
        }

        .item-qty {
            background: var(--burgundy-500);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 0.875rem;
            min-width: 32px;
            text-align: center;
        }

        .total-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 2px solid var(--cream-200);
            font-weight: 700;
            font-size: 1.125rem;
            color: var(--burgundy-800);
        }

        .total-amount {
            background: linear-gradient(135deg, var(--burgundy-500), var(--burgundy-600));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.25rem;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-lg);
        }

        .action-btn {
            flex: 1;
            padding: var(--space-md);
            border: none;
            border-radius: var(--radius-xl);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            box-shadow: var(--shadow-md);
        }

        .btn-start {
            background: linear-gradient(135deg, var(--warning), #d97706);
            color: white;
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #d97706, #b45309);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-ready {
            background: linear-gradient(135deg, var(--info), #2563eb);
            color: white;
        }

        .btn-ready:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-served {
            background: linear-gradient(135deg, var(--success), #059669);
            color: white;
        }

        .btn-served:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-paid {
            background: linear-gradient(135deg, var(--status-paid), #6b7280);
            color: white;
        }

        .btn-paid:hover {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--burgundy-500);
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--cream-200);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--burgundy-700);
            margin-bottom: var(--space-sm);
        }

        .empty-text {
            color: var(--burgundy-500);
        }

        .loading {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--burgundy-500);
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--cream-200);
        }

        .loading-spinner {
            border: 4px solid var(--cream-200);
            border-top: 4px solid var(--burgundy-500);
            border-radius: var(--radius-full);
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-lg);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
            opacity: 0.5;
        }

        .empty-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--secondary-700);
            margin-bottom: var(--space-sm);
        }

        .empty-text {
            color: var(--secondary-500);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: var(--space-3xl);
            color: var(--secondary-500);
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--secondary-200);
        }

        .loading-spinner {
            border: 4px solid var(--secondary-200);
            border-top: 4px solid var(--primary-500);
            border-radius: var(--radius-full);
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-lg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .orders-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
                gap: var(--space-md);
            }

            .stats-container {
                justify-content: space-around;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: var(--space-lg);
            }
        }

        @media (max-width: 480px) {
            .filters {
                padding: var(--space-md);
            }

            .filter-btn {
                font-size: 0.75rem;
                padding: var(--space-xs) var(--space-md);
            }

            .order-card {
                padding: var(--space-md);
            }
        }

        /* Utility Classes */
        .fade-in {
            animation: fadeIn var(--transition-normal);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp var(--transition-normal);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="images/logo/logo.jpg" alt="Rich & Jane Coffee" class="logo-img">
                <span>Rich & Jane Coffee Kitchen</span>
            </div>
            
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-label">Pesanan Aktif</div>
                    <div class="stat-value active" id="activeOrders">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Pending</div>
                    <div class="stat-value pending" id="pendingOrders">0</div>
                </div>
            </div>
            
            <div class="refresh-info">
                <div class="refresh-indicator"></div>
                <span>Auto-refresh: 10s</span>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="filters-section">
            <div class="filters">
                <button class="filter-btn active" onclick="filterOrders('all')">
                    <i class="fas fa-list"></i>
                    Semua Pesanan
                </button>
                <button class="filter-btn" onclick="filterOrders('orderan_masuk')">
                    <i class="fas fa-clock"></i>
                    Pesanan Masuk
                </button>
                <button class="filter-btn" onclick="filterOrders('orderan_selesai')">
                    <i class="fas fa-fire"></i>
                    Siap Diantar
                </button>
                <button class="filter-btn" onclick="filterOrders('orderan_diantar')">
                    <i class="fas fa-truck"></i>
                    Sedang Diantar
                </button>
            </div>
        </section>

        <section class="orders-grid" id="ordersGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Memuat pesanan...</div>
            </div>
        </section>
    </main>

    <script>
        const API_URL = 'https://endearing-purpose.up.railway.app/api';
        let allOrders = [];
        let currentFilter = 'all';
        let refreshInterval;

        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            startAutoRefresh();
        });

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadOrders();
            }, 10000); // 10 seconds
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_URL}/orders`);
                const data = await response.json();

                if (data.success) {
                    // Check if data.data is an object with data property or directly an array
                    allOrders = data.data.data || data.data;
                    console.log('Loaded orders:', allOrders);
                    console.log('Type:', typeof allOrders, 'Is Array:', Array.isArray(allOrders));
                    
                    if (!Array.isArray(allOrders)) {
                        console.error('allOrders is not an array:', allOrders);
                        allOrders = [];
                    }
                    
                    updateStats();
                    displayOrders();
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersGrid').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="empty-title">Gagal Memuat Pesanan</div>
                        <div class="empty-text">Pastikan server berjalan dan coba lagi</div>
                    </div>
                `;
            }
        }

        function updateStats() {
            if (!Array.isArray(allOrders)) {
                console.error('allOrders is not an array in updateStats:', allOrders);
                document.getElementById('activeOrders').textContent = '0';
                document.getElementById('pendingOrders').textContent = '0';
                return;
            }
            
            const activeCount = allOrders.length;
            const pendingCount = allOrders.filter(order => 
                order.items && Array.isArray(order.items) && 
                order.items.some(item => item.status === 'orderan_masuk')
            ).length;

            document.getElementById('activeOrders').textContent = activeCount;
            document.getElementById('pendingOrders').textContent = pendingCount;
        }

        function displayOrders() {
            const grid = document.getElementById('ordersGrid');
            
            let filteredOrders = allOrders;
            if (currentFilter !== 'all') {
                filteredOrders = allOrders.filter(order => {
                    const orderStatus = getOrderStatus(order);
                    return orderStatus === currentFilter;
                });
            }

            if (filteredOrders.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-clipboard-check"></i>
                        </div>
                        <div class="empty-title">Tidak Ada Pesanan</div>
                        <div class="empty-text">Sistem siap menerima pesanan baru</div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredOrders.map(order => {
                const status = getOrderStatus(order);
                const elapsed = getElapsedTime(order.created_at);
                
                return `
                    <div class="order-card status-${status} fade-in">
                        <div class="order-header">
                            <div class="order-info">
                                <div class="order-number">
                                    <i class="fas fa-receipt"></i>
                                    Pesanan #${order.order_id}
                                </div>
                                <div class="table-badge">
                                    <i class="fas fa-chair"></i>
                                    Meja ${order.table_number}
                                </div>
                                <div class="status-badge status-${status}">
                                    ${getStatusIcon(status)}
                                    ${getStatusText(status)}
                                </div>
                            </div>
                            <div class="order-time">
                                <div><i class="fas fa-clock"></i> Waktu</div>
                                <div class="time-value">${elapsed}</div>
                            </div>
                        </div>
                        
                        <div class="items-section">
                            <div class="items-header">
                                <i class="fas fa-list-ul"></i>
                                Detail Pesanan
                            </div>
                            ${order.items.map(item => `
                                <div class="item">
                                    <div class="item-info">
                                        <div class="item-name">${item.item_name}</div>
                                        <div class="item-category">${item.category}</div>
                                    </div>
                                    <div class="item-qty">${item.quantity}x</div>
                                </div>
                            `).join('')}
                            
                            <div class="total-section">
                                <span><i class="fas fa-calculator"></i> Total</span>
                                <span class="total-amount">Rp ${formatPrice(order.total_amount)}</span>
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            ${getActionButtons(order)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getOrderStatus(order) {
            // Return the most advanced status
            const statuses = order.items.map(item => item.status);
            if (statuses.includes('orderan_diantar')) return 'orderan_diantar';
            if (statuses.includes('orderan_selesai')) return 'orderan_selesai';
            return 'orderan_masuk';
        }

        function getStatusText(status) {
            const statusMap = {
                'orderan_masuk': 'Sedang Dimasak',
                'orderan_selesai': 'Siap Diantar',
                'orderan_diantar': 'Sedang Diantar'
            };
            return statusMap[status] || status;
        }

        function getStatusIcon(status) {
            const iconMap = {
                'orderan_masuk': '<i class="fas fa-fire"></i>',
                'orderan_selesai': '<i class="fas fa-check-circle"></i>',
                'orderan_diantar': '<i class="fas fa-truck"></i>'
            };
            return iconMap[status] || '<i class="fas fa-question-circle"></i>';
        }

        function getActionButtons(order) {
            const status = getOrderStatus(order);
            const orderId = order.order_id;
            const itemId = order.items[0].order_item_id;

            if (status === 'orderan_masuk') {
                return `
                    <button class="action-btn btn-start" onclick="updateStatus(${orderId}, ${itemId}, 'orderan_selesai', event)">
                        <i class="fas fa-fire"></i>
                        Siap Diantar
                    </button>
                `;
            } else if (status === 'orderan_selesai') {
                return `
                    <button class="action-btn btn-served" onclick="updateStatus(${orderId}, ${itemId}, 'orderan_diantar', event)">
                        <i class="fas fa-truck"></i>
                        Sudah Diantar
                    </button>
                `;
            } else if (status === 'orderan_diantar') {
                return `
                    <button class="action-btn btn-paid" onclick="updateStatus(${orderId}, ${itemId}, 'dibayar', event)">
                        <i class="fas fa-money-check"></i>
                        Sudah Dibayar
                    </button>
                `;
            }
            return '';
        }

        async function updateStatus(orderId, itemId, newStatus, event) {
            const btn = event.target.closest('.action-btn');
            const originalContent = btn.innerHTML;
            
            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';

                // Update all items in the order to the same status
                const order = allOrders.find(o => o.order_id === orderId);
                if (!order) throw new Error('Order not found');

                // Update all items in this order
                const updatePromises = order.items.map(item => 
                    fetch(`${API_URL}/orders/${orderId}/item/${item.order_item_id}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ status: newStatus })
                    })
                );

                const responses = await Promise.all(updatePromises);
                const allSuccessful = responses.every(r => r.ok);

                if (!allSuccessful) {
                    throw new Error('Failed to update some items');
                }

                // Show success feedback
                btn.innerHTML = '<i class="fas fa-check"></i> Berhasil!';
                btn.style.background = 'linear-gradient(135deg, var(--success), #059669)';
                
                // Reload orders after a short delay
                setTimeout(() => {
                    loadOrders();
                }, 1000);
                
            } catch (error) {
                console.error('Error updating status:', error);
                btn.innerHTML = originalContent;
                btn.disabled = false;
                
                // Show error feedback
                alert('Gagal update status: ' + error.message);
            }
        }

        function filterOrders(status) {
            currentFilter = status;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayOrders();
        }

        function getElapsedTime(createdAt) {
            const now = new Date();
            const created = new Date(createdAt);
            const diffMs = now - created;
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 1) return 'Baru saja';
            if (diffMins < 60) return `${diffMins} menit lalu`;
            
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours} jam lalu`;
            
            const diffDays = Math.floor(diffHours / 24);
            return `${diffDays} hari lalu`;
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('id-ID').format(price);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key >= '1' && e.key <= '4') {
                const filters = ['all', 'orderan_masuk', 'orderan_selesai', 'orderan_diantar'];
                const index = parseInt(e.key) - 1;
                if (index < filters.length) {
                    currentFilter = filters[index];
                    document.querySelectorAll('.filter-btn').forEach((btn, i) => {
                        btn.classList.toggle('active', i === index);
                    });
                    displayOrders();
                }
            }
        });
    </script>
</body>
</html>
